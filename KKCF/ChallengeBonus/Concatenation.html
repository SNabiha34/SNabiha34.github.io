<body>

  <h1>Create a Digital Card!</h1>
  <h2>Below create you're custom card!</h2>

  <input type ="text" id="nameInput" placeHolder="Enter your name"><br><br>
  <input type="text" id="message input" placeholder="Enter a message"><br><br>

  <button onclick="makeCard()">Make Card</button>

  <!-- This paragraph will display the result -->
  <div id="cardOutput"></div>

  <script>
    function makeCard() {
      var name = document.getElementById("nameInput").value;
      var message = document.getElementById("messageInput").value;

      document.getElementById("cardOutput").textContent = "<h3>Hello " + name + "!</h3>" + "<p>" + message + "</p>";
  </script>
